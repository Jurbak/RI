<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pendeta Kegilaan - Chapter List</title>
<link rel="stylesheet" href="style.css">
<meta name="theme-color" content="#3f51b5">
<style>
.chapter-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 10px;
    margin-top: 20px;
}
.chapter-link {
    display: block;
    padding: 10px;
    background: #f5f5f5;
    border-radius: 4px;
    text-align: center;
    text-decoration: none;
    color: var(--text-color);
    transition: .2s;
}
.chapter-link:hover {
    background: var(--primary-color);
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.search-container {margin-bottom: 20px; display: flex; gap: 10px;}
#chapter-search {
    flex: 1; padding: 10px; border: 1px solid var(--border-color);
    border-radius: 4px; font-size: 16px;
}
.status-box {
    background: #f0f0f0;
    border-radius: 4px;
    padding: 15px;
    margin-bottom: 20px;
}
</style>
</head>
<body>
<div class="container">
    <h1>Pendeta Kegilaan - Chapter List</h1>
    <div class="status-box">
        <p><strong>Total Chapters:</strong> 2334</p>
        <p><strong>Available Chapters:</strong> 2334</p>
        <p><strong>Missing Chapters:</strong> <span>0</span></p>
        <p><strong>Completion:</strong> 100%</p>
    </div>
    <div class="search-container">
        <input type="text" id="chapter-search" placeholder="Search for chapter...">
    </div>
    <div class="chapter-grid" id="chapter-grid"></div>
</div>

<script>
const totalChapters = 2334;
const grid = document.getElementById("chapter-grid");

// Generate chapter links
for (let i = 1; i <= totalChapters; i++) {
    const link = document.createElement("a");
    link.href = `chapter/chapter_${i}.html`;
    link.className = "chapter-link";
    link.dataset.chapter = i;
    link.textContent = `Chapter ${i}`;
    grid.appendChild(link);
}

// Search filter
document.getElementById("chapter-search").addEventListener("keyup", function() {
    const filter = this.value.toLowerCase();
    document.querySelectorAll(".chapter-link").forEach(link => {
        link.style.display = link.dataset.chapter.includes(filter) ? "" : "none";
    });
});
</script>
</body>
</html>
